<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA GYM STUDIO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    <link rel="stylesheet" type="text/css" href="https://tailwind-elements.com/css/custom.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
    <script src="./TW-ELEMENTS-PATH/dist/js/index.min.js"></script>

</head>

<body>

    <!-- Section 0 -->
    <section class="w-full px-8 py-4 bg-gray-100 xl:px-8">
        <div class="max-w-5xl mx-auto">
            <div class="container flex justify-center mx-auto">

                <div class="w-full  md:w-1/5">
                    <img src="logo.png" alt="logo">
                </div>
            </div>
        </div>
    </section>

    <!-- Section 1 -->
    <section class="w-full px-8 py-8 bg-gray-100 xl:px-8">
        <div class="container flex justify-center mx-auto pb-3">
            <h5 class="font-medium leading-tight text-xl mt-0 mb-2 text-blue-800">Add new coach</h5>
        </div>
        <div class="container flex justify-center mx-auto">
            <div class="flex flex-col">
                <div class="w-full">

                    
                        <div class="flex justify-center">
                            <div class="mb-3 xl:w-96">
                                <label for="exampleFormControlInput1"
                                    class="form-label inline-block mb-2 text-gray-700">First name</label>
                                <input type="text" class="
                                  form-control
                                  block
                                  w-full
                                  px-3
                                  py-1.5
                                  text-base
                                  font-normal
                                  text-gray-700
                                  bg-white bg-clip-padding
                                  border border-solid border-gray-300
                                  rounded
                                  transition
                                  ease-in-out
                                  m-0
                                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
                                " id="exampleFormControlInput1" placeholder="First name" />
                            </div>
                        </div>
                        <div class="flex justify-center">
                            <div class="mb-3 xl:w-96">
                                <label for="exampleFormControlInput1"
                                    class="form-label inline-block mb-2 text-gray-700">Last name</label>
                                <input type="text" class="
                                  form-control
                                  block
                                  w-full
                                  px-3
                                  py-1.5
                                  text-base
                                  font-normal
                                  text-gray-700
                                  bg-white bg-clip-padding
                                  border border-solid border-gray-300
                                  rounded
                                  transition
                                  ease-in-out
                                  m-0
                                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
                                " id="exampleFormControlInput1" placeholder="Last name" />
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <label for="exampleInputEmail1" class="form-label inline-block mb-2 text-gray-700">Email
                                address</label>
                            <input type="email" class="form-control
                              block
                              w-full
                              px-3
                              py-1.5
                              text-base
                              font-normal
                              text-gray-700
                              bg-white bg-clip-padding
                              border border-solid border-gray-300
                              rounded
                              transition
                              ease-in-out
                              m-0
                              focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group mb-2">
                            <label for="exampleInputPassword1"
                                class="form-label inline-block mb-2 text-gray-700">Password</label>
                            <input type="password" class="form-control block
                              w-full
                              px-3
                              py-1.5
                              text-base
                              font-normal
                              text-gray-700
                              bg-white bg-clip-padding
                              border border-solid border-gray-300
                              rounded
                              transition
                              ease-in-out
                              m-0
                              focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="flex justify-center">
                            <div class="mb-3 w-96">
                              <label for="formFile" class="form-label inline-block mb-2 text-gray-700">Add photo (recommended </label>
                              <input class="form-control
                              block
                              w-full
                              px-3
                              py-1.5
                              text-base
                              font-normal
                              text-gray-700
                              bg-white bg-clip-padding
                              border border-solid border-gray-300
                              rounded
                              transition
                              ease-in-out
                              m-0
                              focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" type="file" id="formFile">
                            </div>
                          </div>
                   
                </div>
                <div class="container flex py-4 justify-center mx-auto pb-3">
                    <a href="#" class="px-4 py-1 text-sm text-blue-600 bg-blue-200 rounded-full ml-4">Add
                        session</a>

                    <a href="javascript:history.back()"
                        class="px-4 py-1 text-sm text-green-600 bg-green-200 rounded-full ml-4">Back</a>
                </div>
            </div>
        </div>
        </div>
    </section>

    <!-- Section 2 -->
    <section class="text-gray-700 bg-white body-font">
        <div class="container flex flex-col items-center px-8 py-8 mx-auto max-w-7xl sm:flex-row">
            <a href="#_" class="text-xl font-black leading-none text-gray-900 select-none logo">JGS<span
                    class="text-indigo-600">.</span></a>
            <p class="mt-4 text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l sm:border-gray-200 sm:mt-0">Â© 2022 JAVA GYM
                STUDIO</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>

</body>

</html>
