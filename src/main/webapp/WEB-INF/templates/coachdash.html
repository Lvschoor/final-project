<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />

    <title>JAVA GYM STUDIO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- Section 0 -->
    <section class="w-full px-8 py-4 bg-gray-100 xl:px-8">
        <div class="max-w-5xl mx-auto">
            <div class="container flex justify-center mx-auto">

                <div class="w-full  md:w-1/5">
                    <img src="../../../resources/static/images/logo.png" alt="logo" th:src="@{/images/logo.png}">

        </div>

                    </div>
                    <div class=" py-4 justify-center mx-auto pb-3">

                    </div>
                <div class="py-4 justify-center mx-auto pb-3">
                    <form th:action="@{/login}">
                        <input type="hidden" name="logout" th:value="true">
                        <button type="submit" class="px-4 py-1 text-sm text-white bg-red-800 rounded-full ml-4">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Section 2 -->
    <section class="text-gray-700 bg-white body-font">
        <div class="container flex flex-col items-center px-8 py-8 mx-auto max-w-7xl sm:flex-row">
            <a href="#_" class="text-xl font-black leading-none text-gray-900 select-none logo">JGS<span
