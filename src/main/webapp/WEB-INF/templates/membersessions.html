<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA GYM STUDIO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
  
    <!-- Section 0 -->
    <section class="w-full px-8 py-4 bg-gray-100 xl:px-8">
        <div class="max-w-5xl mx-auto">
            <div class="container flex justify-center mx-auto">

                <div class="w-full  md:w-1/5">
                    <img src="logo.png" alt="logo" >
                </div>
            </div>
        </div>
    </section>

    <!-- Section 1 -->
    <section class="w-full px-8 py-8 bg-gray-100 xl:px-8">
        <div class="container flex justify-center mx-auto pb-3">
            
            <h5 class="font-medium leading-tight text-xl mt-0 mb-2 text-blue-800">My sessions</h5>
            <a href="avaialablesessions.html" class="px-4 py-1 text-sm text-blue-600 bg-blue-200 rounded-full ml-4">Book new session</a>

        </div>
        <div class="container flex justify-center mx-auto">
            <div class="flex flex-col">
                <div class="w-full">
                    <div class="border-b border-gray-200 shadow">
                        <table class="divide-y divide-gray-300 ">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-2 text-xs text-gray-500">
                                        Date/Time
                                    </th>
                                    <th class="px-6 py-2 text-xs text-gray-500">
                                        Title
                                    </th>
                                    <th class="px-6 py-2 text-xs text-gray-500">
                                        Description
                                    </th>
                                    <th class="px-6 py-2 text-xs text-gray-500">
                                        Coach
                                    </th>
                                  
                                    <th class="px-6 py-2 text-xs text-gray-500">
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-300">
                                <tr class="whitespace-nowrap">
                                    <td class="px-6 py-4 text-sm text-gray-500">
                                        1
                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="text-sm text-gray-900">
                                            Spinning
                                        </div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="text-sm text-gray-500">Group lesson level 3</div>
                                    </td>
                                    <td class="px-6 py-4 text-sm text-gray-500">
                                        John Doe
                                    </td>
                                 
                                    <td class="px-6 py-4">
                                        <a href="#"
                                            class="px-4 py-1 text-sm text-red-500 bg-red-200 rounded-full">Cancel</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="container flex py-4 justify-center mx-auto pb-3">
                        <a href="javascript:history.back()" class="px-4 py-1 text-sm text-green-600 bg-green-200 rounded-full ml-4">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Section 2 -->
    <section class="text-gray-700 bg-white body-font">
        <div class="container flex flex-col items-center px-8 py-8 mx-auto max-w-7xl sm:flex-row">
            <a href="#_" class="text-xl font-black leading-none text-gray-900 select-none logo">JGS<span
                    class="text-indigo-600">.</span></a>
            <p class="mt-4 text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l sm:border-gray-200 sm:mt-0">Â© 2022 JAVA GYM
                STUDIO</p>
        </div>
    </section>
</body>

</html>
