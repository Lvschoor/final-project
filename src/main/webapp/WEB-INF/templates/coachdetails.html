<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA GYM STUDIO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- Section 0 -->
    <section class="w-full px-8 py-4 bg-gray-100 xl:px-8">
        <div class="max-w-5xl mx-auto">
            <div class="container flex justify-center mx-auto">

                <div class="w-full  md:w-1/5">
                    <img src="../../../resources/static/images/logo.png" alt="logo" th:src="@{/images/logo.png}">
                </div>
            </div>
        </div>
    </section>

    <!-- Section 1 -->
    <section class="w-full px-8 py-8 bg-gray-100 xl:px-8">
        <div class="container flex justify-center mx-auto pb-3">
            <h5 class="font-medium leading-tight text-xl mt-0 mb-2 text-blue-800">My details</h5>
        </div>
        
        <div class="container flex  justify-center mx-auto">

            <div class="flex flex-col">
                <div class="w-full">
                    <div class="border-b border-gray-200 shadow-lg">
                        <table class="divide-x divide-gray-300 ">
                            <tbody class="bg-white">
                                <tr>
                                    <th class="px-6 py-2 text-base bg-gray-50 text-gray-400 text-left" >
                                       First name
                                    </th>
                                    <td class="px-6 py-2 text-base bg-white text-gray-900" th:text="${coach.personInfo.firstName}">

                                    </td>
                                </tr>
                                <tr>
                                    <th class="px-6 py-2 text-base bg-gray-50 text-gray-400 text-left">
                                        Last name
                                    </th>
                                    <td class="px-6 py-2 text-base bg-white text-gray-900" th:text="${coach.personInfo.lastName}">

                                    </td>
                                </tr>
                                <tr>
                                    <th class="px-6 py-2 text-base bg-gray-50 text-gray-400 text-left">
                                        Email
                                    </th>
                                    <td class="px-6 py-2 text-base bg-white text-gray-900">
                                        <p th:text="${coach.email}"></p>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="px-6 py-2 text-base bg-gray-50 text-gray-400 text-left">
                                        Password
                                    </th>
                                    <td class="px-6 py-2 text-base bg-white text-gray-900">
                                        <p th:text="${coach.password}"></p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="container flex py-4 justify-center mx-auto pb-3">
                        <a href="/updatecoachdetails" class="px-4 py-1 text-sm text-white bg-blue-800 rounded-full ml-4">Change details</a>
                        <a href="/coachdash" class="px-4 py-1 text-sm text-green-600 bg-green-200 rounded-full ml-4">Back</a>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- Section 2 -->
    <section class="text-gray-700 bg-white body-font">
        <div class="container flex flex-col items-center px-8 py-8 mx-auto max-w-7xl sm:flex-row">
            <a href="#_" class="text-xl font-black leading-none text-gray-900 select-none logo">JGS<span
                    class="text-indigo-600">.</span></a>
            <p class="mt-4 text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l sm:border-gray-200 sm:mt-0">Â© 2022 JAVA GYM
                STUDIO</p>
        </div>
    </section>
</body>

</html>
